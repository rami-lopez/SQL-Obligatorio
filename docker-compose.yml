version: '3.8'

services:
  # Servicio de Base de Datos (MySQL)
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-1234}
      MYSQL_DATABASE: ${DB_NAME:-reserva_salas}
    ports:
      # Exponer el puerto de MySQL al host para debugging (opcional)
      - "3307:3306"
    volumes:
      # Persistir los datos de la base de datos
      - mysql_data:/var/lib/mysql

  # Servicio del Backend (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: fastapi_backend
    restart: always
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-1234}
      - DB_NAME=${DB_NAME:-reserva_salas}
      - SECRET_KEY=${SECRET_KEY:-clave_secreta_super_segura_12345}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

  # Servicio del Frontend (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: react_frontend
    restart: always
    depends_on:
      - backend
    ports:
      # Exponer el puerto 80 del contenedor al puerto 3000 del host
      - "3000:80"

volumes:
  mysql_data:
